[project]
authors = [{name = "Raniere Gaia Costa da Silva", email = "Raniere.CostadaSilva@gesis.org"}]
dependencies = [
    "jupyterlite-core",
    "jupyterlite-xeus"
]
name = "repo2wasm"
requires-python = ">= 3.11"
dynamic = ["version"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "src/repo2wasm/__init__.py"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
repo2wasm = { path = ".", editable = true }

[tool.pixi.tasks]
