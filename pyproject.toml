[project]
authors = [{name = "Raniere Gaia Costa da Silva", email = "Raniere.CostadaSilva@gesis.org"}]
dependencies = [
    "jupyterlite-core",
    "jupyterlite-xeus"
]
name = "repo2wasm"
requires-python = ">= 3.11"
dynamic = ["version"]
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Repository = "https://github.com/repo2wasm/repo2wasm-py.git"
Issues = "https://github.com/repo2wasm/repo2wasm-py/issues"

[project.scripts]
repo2wasm = "repo2wasm:cli"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "src/repo2wasm/__init__.py"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
repo2wasm = { path = ".", editable = true }

[tool.pixi.tasks]
